<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Html Form</title>
    </head>
    <body>
        <header class="signup-container">
            <section class="left-container">
                <h1>ODIN</h1>
                <p>
                    Photo by
                    <a
                        href="https://unsplash.com/@xteemu?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                        >Teemu Paananen</a
                    >
                    on
                    <a
                        href="https://unsplash.com/s/photos/leaf-background?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                        >Unsplash</a
                    >
                </p>
            </section>
            <section class="right-contaier">
                <div class="quote">
                    <div class="text-wrapper">
                        <h4>
                            This is not a real service! You know you need
                            something like this in your life to help you realize
                            your deepest dreams. <br />
                            Sign up now to get started.
                        </h4>
                        <h4>You know you want to.</h4>
                    </div>
                </div>
                <div class="form-wrapper">
                    <h2>Let's do this!</h2>
                    <form class="main-form" action="#" method="GET">
                        <div class="label-input-wrapper">
                            <label for="fname">FIRST NAME</label>
                            <input
                                type="text"
                                name="fname"
                                id="fname"
                                required
                                minlength="3"
                                maxlength="15"
                            />
                            <p class="err_msg" id="fname-error"></p>
                        </div>
                        <div class="label-input-wrapper">
                            <label for="lname">LAST NAME</label>
                            <input
                                type="text"
                                name="lname"
                                id="lname"
                                required
                                minlength="3"
                                maxlength="15"
                            />
                            <p class="err_msg" id="lname-error"></p>
                        </div>
                        <div class="label-input-wrapper">
                            <label for="email">EMAIL</label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                required
                                minlength="3"
                                maxlength="15"
                            />
                            <p class="err_msg" id="email-error"></p>
                        </div>
                        <div class="label-input-wrapper">
                            <label for="city">CITY</label>
                            <input type="text" name="city" id="city" required />
                            <p class="err_msg" id="city-error"></p>
                        </div>
                        <div class="label-input-wrapper">
                            <label for="password">PASSWORD</label>
                            <input
                                type="text"
                                name="password"
                                id="password"
                                required
                            />
                            <p class="err_msg" id="password-error"></p>
                        </div>
                        <div class="label-input-wrapper">
                            <label for="c-password">CONFIRM PASSWORD</label>
                            <input
                                type="text"
                                name="c-password"
                                id="c-password"
                                required
                            />
                            <p class="err_msg" id="c-password-error"></p>
                        </div>
                    </form>
                    <button class="btn" type="submit">Create Account</button>
                </div>
                <div class="section-footer">
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </section>
        </header>
    </body>
</html>
